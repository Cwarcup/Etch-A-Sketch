<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch-A-Sketch Game</title>
	<script type="text/javascript" defer="defer" src="java.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="/Users/curtisw/Etch-A-Sketch/icon.png" />
</head>
<body>
	<div id = 'header'>Etch-A-Sketch Game</div>
	<main>
		<div class = 'section'>
			<div class = 'buttons'>
				<button id='clear'>Clear Grid</button>
				<div class='slider-container'>
					<div id="sizeValue" class="size-value">25 x 25</div>
					<input autocomplete="off" id="sizeSlider" type="range" value="25" min="1" max="50" />
				</div>
				<form id='radio-buttons' >
					<div class='button-contaioner'>
						<input type='radio' name='color' value='default'>
							<label for='blue'>Blue</label><br>
					</div>
					<div class='button-contaioner'>
						<input type='radio' name='color' value='rainbow'>
						<label for='rainbow'>Rainbow</label><br>
					</div>
					<div class='button-contaioner'>
						<input type='radio' name='color' value='blueRainbow'>
							<label for='rainbow'>Blue Rainbow</label><br>
					</div>
					<div class='button-contaioner'>
						<input type='radio' name='color' value='redRainbow'>
							<label for='rainbow'>Red Rainbow</label><br>
					</div>
					<div class='button-contaioner'>
						<input type='radio' name='color' value='greenRainbow'>
							<label for='rainbow'>Green Rainbow</label><br>
					</div>
					<div class='button-contaioner'>
						<input type='radio' name='color' value='darken'>
							<label for='incrementally-darken'>Incrementally Darken</label><br>
					</div>
					<div class='button-contaioner'>
						<input type='radio' name='color' value='user'>
						<label for='color-picker'>Choose your own color...&emsp;</label><br>
					</div>
					<div class='button-contaioner'>
						<input id='color-picker' type='color'>
					</div>
				</form>
			</div>
			<div class="container"></div>
		</div>
	</main>
	<footer class="footer">
		<a href="https://github.com/Cwarcup" target="_blank">Created by CWARCUP</a>
	  </footer>

</body>
</html>
